    <!--- for myUform -->
    <script>
        document.getElementById("user").addEventListener("submit", (event) => {
            event.preventDefault();
            const formData = {
                name: document.getElementById("uname").value,
                password: document.getElementById("upsd").value
            }
            console.log("creating form", formData)
            if (formData.name != "" && formData.password != "") {
                fetch('/login', {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                })
                    .then(response => {
                        console.log(response.ok)
                        if (!response.ok) {
                            return response.json().then(errorData => {
                                alert(errorData.message)
                                throw new Error(errorData.message)
                            })
                        }
                        return response.json()
                    })
                    .then(data => {
                        let id = data.id

                        console.log(data["Message"], "-------");
                        if (data["Message"] != "admin") {
                            alert("User Login Successfully");
                            console.log(id + "////////")
                            window.location.href = `/user-hogu/${id}`;
                        }
                        else {
                            alert("You Are Not A User")
                            throw new Error("You Are Not A User")
                        }

                    })
                    .catch(error =>console.log(error))
            }
            else {
                alert("Please Enter Valid Credential")
            }

        });

    </script>
